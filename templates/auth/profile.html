<!-- templates/auth/profile.html -->
{% extends "base.html" %}

{% block title %}Profile - Hoops Tracker{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-header">
                    <h4><i class="bi bi-person-circle"></i> User Profile</h4>
                </div>
                <div class="card-body">
                    <!-- Profile Form -->
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                                <small class="text-muted">Email cannot be changed</small>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       value="{{ user.username or '' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" 
                                   value="{{ user.full_name or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="favorite_team" class="form-label">Favorite Team</label>
                            <select class="form-select" id="favorite_team" name="favorite_team">
                                <option value="">Select a team (optional)</option>
                                {% for team in teams %}
                                <option value="{{ team.name }}" 
                                        {% if user.favorite_team == team.name %}selected{% endif %}>
                                    {{ team.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Account Role</label>
                            <div class="form-control-plaintext">
                                <span class="badge bg-{{ 'danger' if user.role == 'admin' else 'primary' }}">
                                    {{ user.role|title }}
                                </span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Member Since</label>
                            <div class="form-control-plaintext">
                                {{ user.created_at|date if user.created_at else 'Unknown' }}
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Change Password -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5><i class="bi bi-key"></i> Change Password</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.change_password') }}">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="confirm_password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Account Actions -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5><i class="bi bi-gear"></i> Account Actions</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
