{% extends "layout.html" %}

{% block title %}Register - Hoops Tracker{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-nba-blue text-white text-2xl">
                üèÄ
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Join Hoops Tracker
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Start tracking NBA stats and testing betting strategies
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input id="full-name" name="full_name" type="text" autocomplete="name" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-nba-blue focus:border-nba-blue sm:text-sm" 
                           placeholder="Your full name">
                </div>
                
                <div>
                    <label for="email-address" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-nba-blue focus:border-nba-blue sm:text-sm" 
                           placeholder="your.email@example.com">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-nba-blue focus:border-nba-blue sm:text-sm" 
                           placeholder="Create a strong password">
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirm-password" name="confirm_password" type="password" autocomplete="new-password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-nba-blue focus:border-nba-blue sm:text-sm" 
                           placeholder="Confirm your password">
                </div>
            </div>

            <div class="flex items-center">
                <input id="agree-terms" name="agree_terms" type="checkbox" required
                       class="h-4 w-4 text-nba-blue focus:ring-nba-blue border-gray-300 rounded">
                <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
                    I agree to the <a href="#" class="text-nba-blue hover:text-blue-500">Terms of Service</a> 
                    and <a href="#" class="text-nba-blue hover:text-blue-500">Privacy Policy</a>
                </label>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-nba-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nba-blue">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6z" />
                        </svg>
                    </span>
                    Create Account
                </button>
            </div>

            <div class="text-center">
                <span class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="/login" class="font-medium text-nba-blue hover:text-blue-500">Sign in</a>
                </span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
