<div class="relative w-full max-w-md">
    <div class="relative">
        <input 
            type="text" 
            data-search="true"
            placeholder="{{ placeholder or 'Search players...' }}"
            class="w-full px-4 py-2 pl-10 pr-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            autocomplete="off"
            spellcheck="false"
        >
        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
            <div class="search-loading hidden">
                <svg class="animate-spin h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
    </div>
    
    <!-- Results will be dynamically inserted here -->
    <div class="search-suggestions absolute z-20 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
        <div class="p-2 text-xs text-gray-500 border-b">Recent searches</div>
        <!-- Dynamic content -->
    </div>
</div>

<style>
.search-results {
    max-height: 400px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.search-result-item:hover {
    background-color: #f7fafc;
}

mark {
    background-color: #fef08a;
    padding: 0;
    border-radius: 2px;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.search-results:not(.hidden) {
    animation: slideDown 0.2s ease-out;
}
</style>
