{% extends "layout.html" %}

{% block title %}Forgot Password - Hoops Tracker{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-nba-blue text-white text-2xl">
                üèÄ
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Forgot your password?
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            <div>
                <label for="email-address" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input id="email-address" name="email" type="email" autocomplete="email" required 
                       class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-nba-blue focus:border-nba-blue sm:text-sm" 
                       placeholder="Enter your email address">
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-nba-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nba-blue">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26c.3.16.67.16.96 0L20 8M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z"></path>
                        </svg>
                    </span>
                    Send Reset Link
                </button>
            </div>

            <div class="text-center space-y-2">
                <div>
                    <a href="{{ url_for('auth.login') }}" class="font-medium text-nba-blue hover:text-blue-500">
                        Back to Sign In
                    </a>
                </div>
                <div class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{{ url_for('auth.register') }}" class="font-medium text-nba-blue hover:text-blue-500">Sign up</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
