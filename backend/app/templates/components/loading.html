<!-- Loading States Component -->
<div class="loading-spinner flex items-center justify-center p-4">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-nba-blue"></div>
    <span class="ml-2 text-gray-600">{{ message or "Loading..." }}</span>
</div>

<!-- Card Loading Skeleton -->
<div class="loading-skeleton">
    <div class="animate-pulse">
        <div class="bg-gray-200 rounded-lg p-6 space-y-4">
            <div class="h-4 bg-gray-300 rounded w-3/4"></div>
            <div class="h-4 bg-gray-300 rounded w-1/2"></div>
            <div class="h-4 bg-gray-300 rounded w-5/6"></div>
        </div>
    </div>
</div>

<!-- Table Loading Skeleton -->
<div class="table-loading-skeleton">
    <div class="animate-pulse">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="bg-gray-200 h-12"></div>
            {% for i in range(5) %}
            <div class="border-t border-gray-200 p-4 space-y-2">
                <div class="h-3 bg-gray-300 rounded w-1/4"></div>
                <div class="h-3 bg-gray-300 rounded w-3/4"></div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Search Results Loading -->
<div class="search-loading flex items-center justify-center py-8">
    <svg class="animate-spin h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span class="text-gray-600">Searching players...</span>
</div>

<!-- Betting Odds Loading -->
<div class="odds-loading text-center py-4">
    <div class="inline-flex items-center">
        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-green-500 mr-2"></div>
        <span class="text-sm text-gray-600">Calculating odds...</span>
    </div>
</div>
