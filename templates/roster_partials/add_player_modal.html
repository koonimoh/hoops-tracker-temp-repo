<!-- templates/roster_partials/add_player_modal.html -->
<div class="modal fade" id="addPlayerModal" 
     data-bs-focus="false" 
     data-bs-backdrop="static" 
     data-bs-keyboard="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-person-plus"></i> Add Player to {{ roster.name }}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            
            <div class="modal-body">
                <!-- Search Input -->
                <div class="mb-3">
                    <label for="playerSearch" class="form-label">Search Players</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" 
                               class="form-control" 
                               id="playerSearch" 
                               placeholder="Search by name, team, or position..." 
                               style="font-size: 16px;">
                    </div>
                    <small class="text-muted">Start typing to search for NBA players</small>
                </div>
                
                <!-- Search Results -->
                <div id="playerSearchResults" class="mt-3">
                    <div class="text-center text-muted py-4" id="defaultSearchState">
                        <i class="bi bi-search display-4"></i>
                        <p class="mt-2">Start typing to search for players</p>
                        <small class="text-muted">You can add up to 15 players to your roster</small>
                    </div>
                </div>
                
                <!-- Loading State -->
                <div id="searchLoading" class="text-center py-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Searching...</span>
                    </div>
                    <p class="mt-2 text-muted">Searching players...</p>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Close
                </button>
                <small class="text-muted me-auto">
                    {{ roster_players|length }}/15 players in roster
                </small>
            </div>
        </div>
    </div>
</div>
